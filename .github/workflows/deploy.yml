name: Build & Deploy Site

on:
  push:
    branches: ["source"]
  workflow_dispatch:

permissions:
  contents: write  # 需要写权限才能 push 回 main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: source
          submodules: true
          fetch-depth: 0

      # ===== 前端构建 =====
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          npm ci
          npm run build

      # ===== Hugo 构建 =====
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build blog
        working-directory: myblog
        run: |
          rm -rf ../dist/blog
          hugo

      # ===== 把 dist 推到 main 分支 =====
      - name: Checkout main into ./_main
        uses: actions/checkout@v4
        with:
          ref: main
          path: _main
          fetch-depth: 0

      - name: Sync dist -> main branch
        run: |
          rm -rf _main/*
          cp -a dist/. _main/

      - name: Commit & push to main
        run: |
          cd _main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Deploy dist [skip ci]"
          git push origin main

